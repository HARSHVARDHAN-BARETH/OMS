   <style>

body {
    font-family: Arial, sans-serif;
    background-color: #f8f9fa;
    color: #495057;
}
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
.container {
    padding: 0vw 5vw;
    margin-top: 25px;
}

h1 {
    text-align: center;
    text-transform: uppercase;
    color: #495057;
  }

.table {
    margin-top: 20px;
}

.btn {
    margin-right: 10px;
    padding: 11px 20px;
}

.end{
    display: flex;
    justify-content: space-between;
}

.end a{
    text-decoration: none;
    color: #fff;
    padding: 12px 20px;
    background-color: #007bff;
    border-color: #007bff;
}

.end a:hover{
    color: #fff;
    background-color: #0056b3;
    border-color: #00468e;
}

.mid {
    text-align: center;
    margin-top: 15px;
    display: flex;    
    width: 100%;
    height: 345px;
    margin-bottom: 3vw;
    justify-content: center;
    align-items: center;
}

.mid img{
    width: 45%;
    height: 100%;
    object-fit: cover;
}

.mid a {
    display: inline-block;
    padding: 14px 20px;
    text-decoration: none;
    color: #ffffff;
    background-color: #007bff;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.mid a:hover {
    background-color: #0056b3;
}
.nav{
    width: 100%;
    display: flex;
    padding: 1vw;
    justify-content: space-between;
}

.nav h2{
    color: #007bff;
}
.nav h2 span{
    color: crimson;
}
.links button{
    padding: 12px 20px;
    background: #007bff;
    border: none;
    outline: none;
    border-radius: 1vw;
}

.links button:hover{
    background: #00468e;
}

a{
    text-decoration: none;
    color: #fff;
    font-size: 1vw;
}
